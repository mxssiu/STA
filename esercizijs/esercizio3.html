<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspettativa di vita</title>
</head>
<body>
    <input type="text" id="nome" placeholder="Nome"><br>
    <input type="text" id="sesso" placeholder="Sesso"><br>
    <button onclick="invia();">Invia</button>
    <p id="output"></p>
    
    <script>
        function invia() {
            let nome = document.getElementById("nome").value;
            let sex = document.getElementById("sesso").value;

            if (sex === "M") {
                    document.getElementById("output").innerHTML = "Ciao " + nome + "<br>La tua aspettativa di vita è 81.90 anni";
                } else if (sex === "F") {
                    document.getElementById("output").innerHTML = "Ciao " + nome + "<br>La tua aspettativa di vita è 85.97 anni";
                }
        }
    </script>
</body>
</html>
