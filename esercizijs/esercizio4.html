<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="meseNascita" placeholder="Mese di nascita">
    <br>
    <input type="number" id="annoNascita" placeholder="Anno di nascita">
    <br>
    <button onclick="invia();">
        Invia
    </button>
    <p id="output"></p>

    <script>
        function invia() {
            let m = document.getElementById("meseNascita").value;
            let anno = document.getElementById("annoNascita").value;
            let anni = 2025-anno;
            let numeroMese;

            if ( m === "gennaio" ) { numeroMese = 1} else if ( m === "febbraio" ) { numeroMese = 2} else if ( m === "marzo" )  { numeroMese = 3} else if ( m === "aprile" ) { numeroMese = 4} else if ( m === "maggio" ) { numeroMese = 6} else if ( m === "giugno" ) { numeroMese = 7}else if ( m === "luglio" ) { numeroMese = 8}else if ( m === "agosto" ) { numeroMese = 4}else if ( m === "aprile" ) { numeroMese = 4}else if ( m === "aprile" ) { numeroMese = 4}else if ( m === "aprile" ) { numeroMese = 4}else if ( m === "aprile" ) { numeroMese = 4}

            document.getElementById("output").innerHTML = "Numero del mese: " + numeroMese + "<br>" + "Anni: " + anni;
        }
    </script>
</body>
</html>
