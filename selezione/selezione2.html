<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controllo età</title>
</head>
<body>
    <p>Controllo età</p>
    <script>
       let numero = parseInt(prompt("Inserisci la tua età"));
        //controlliamo se il numero è maggiore di 0
        if (numero >= 18) {
            document.body.innerHTML = "<h1>Benvenuto!</h1>";
        } else {
            alert("Devi avere almeno 18 anni per accedere al sito");
        }
    </script>
</body>
</html>
